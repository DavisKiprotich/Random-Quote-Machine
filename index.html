<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random-Quote-Machine</title>
</head>
<body>
    <div class="wrapper" id="quote-box">
        <header>Quote of the day</header>
        <div class="content">
            <div class="quote-area" id="text">
                <i class="fas fa-quote-left"></i>
                <p class="quote">With great power comes great responsibility</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author" id="author">
                <span>__</span>
                <span class="name">Mark Manson</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter" ><a id="tweet-quote" onClick="tweetUrl()" ><i class="fab fa-twitter"></i></a></li>
                </ul>
                <button  id="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
